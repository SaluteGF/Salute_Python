<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salute_Python</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="tag.png" sizes="16x16">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Salute_Python',
      repo: 'https://github.com/Nicolas-gaofeng/Salute_Python',
      // 自定义侧边栏
      loadSidebar: true,
      subMaxLevel: 3,
      // 开启封面渲染
      coverpage: true,
       // 切换页面自动跳到页面顶部
      auto2top: true,
      search: {
        paths: 'auto',
        placeholder: '🔍 点击搜索',
        noData: '找不到结果',
        depth: 3
      }
    }
  </script>
  <!-- 全局搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 代码高亮 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
</body>
</html>
